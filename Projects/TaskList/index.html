<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />

    <title>TaskList</title>
    <link rel="icon" href="/favicon.ico">

  </head>

  <body>
    <div class="container">
      <div>
        <div class="heading">
          <p class="task-title">Task List</p>
        </div>
      </div>
      <div class="input-sec">
        <input class="input" placeholder="Enter Task" type="text"  />
        <button class="add">Add Task</button>
        <div class="task-sec">
          <div class="heading2">
            <h3 class="nfonts">Tasks</h3>
          </div>
          <div class="searchsec">
            <img src="search.png" alt="" class="search-img">
            <input class="search-bar" type="text" placeholder="Search Task"/>
          </div>
          <div class="alltasks"></div>
          <button class="add-clear">Clear all</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
